<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="students_count">
      <th mat-header-cell *matHeaderCellDef> Students amount </th>
      <td mat-cell *matCellDef="let element"> {{element.students_count}} </td>
    </ng-container>

    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef> Date updated </th>
      <td mat-cell *matCellDef="let element"> {{element.updated | date: 'fullDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef>
        <button (click)=" openDialog()">
          <i class="material-icons">add</i>
        </button>
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsRow;" [lsTooltip]="row.description"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
